<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AgeTags Configuration</title>
</head>
<body>
<div id="AgeTagsConfigPage"
     data-role="page"
     class="page type-interior pluginConfigurationPage"
     data-require="emby-input,emby-button,emby-checkbox">

    <div data-role="content">
        <div class="content-primary">

            <form id="AgeTagsConfigForm">

                <!-- TMDB API KEY -->
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="TmdbApiKey">
                        TMDB API Key (v3)
                    </label>
                    <input id="TmdbApiKey"
                           name="TmdbApiKey"
                           type="text"
                           is="emby-input"/>
                    <div class="fieldDescription">
                        Clé API TMDB v3 utilisée pour récupérer les classifications d’âge.
                    </div>
                </div>

                <!-- COUNTRY PRIORITY -->
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="CountryPriority">
                        Ordre des pays (ISO-2)
                    </label>
                    <input id="CountryPriority"
                           name="CountryPriority"
                           type="text"
                           is="emby-input"/>
                    <div class="fieldDescription">
                        Exemple : FR,US,GB (le premier pays trouvé est utilisé).
                    </div>
                </div>

                <!-- ENABLE WRITE -->
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label class="emby-checkbox-label">
                        <input id="EnableWrite"
                               name="EnableWrite"
                               type="checkbox"
                               is="emby-checkbox"/>
                        <span>Activer l’écriture réelle (désactive le dry-run)</span>
                    </label>
                </div>

                <!-- SAVE -->
                <div>
                    <button is="emby-button"
                            type="submit"
                            class="raised button-submit block emby-button">
                        <span>Save</span>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script type="text/javascript">
        var AgeTagsConfig = {
            pluginUniqueId: 'eb5d7894-8eef-4b36-aa6f-5d124e828ce1'
        };

        document.querySelector('#AgeTagsConfigPage')
            .addEventListener('pageshow', function () {
                Dashboard.showLoadingMsg();

                ApiClient.getPluginConfiguration(AgeTagsConfig.pluginUniqueId)
                    .then(function (config) {
                        document.querySelector('#TmdbApiKey').value = config.TmdbApiKey || '';
                        document.querySelector('#CountryPriority').value = config.CountryPriority || 'FR,US';
                        document.querySelector('#EnableWrite').checked = !!config.EnableWrite;
                        Dashboard.hideLoadingMsg();
                    });
            });

        document.querySelector('#AgeTagsConfigForm')
            .addEventListener('submit', function (e) {
                e.preventDefault();

                Dashboard.showLoadingMsg();

                ApiClient.getPluginConfiguration(AgeTagsConfig.pluginUniqueId)
                    .then(function (config) {
                        config.TmdbApiKey = document.querySelector('#TmdbApiKey').value || '';
                        config.CountryPriority = document.querySelector('#CountryPriority').value || 'FR,US';
                        config.EnableWrite = document.querySelector('#EnableWrite').checked;

                        ApiClient.updatePluginConfiguration(AgeTagsConfig.pluginUniqueId, config)
                            .then(function (result) {
                                Dashboard.processPluginConfigurationUpdateResult(result);
                            });
                    });

                return false;
            });
    </script>
</div>
</body>
</html>
